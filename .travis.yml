sudo: required
services:
- docker
env:
  global:
  - secure: 
  - secure: 
script:
- docker build --tag orbsoft/cowsay .
- docker run myorg/myimage
after_script:
- docker images
before_deploy:
- docker login -u "$DOCKER_USER" -p "$DOCKER_PASS"
deploy:
  provider: script
  script: docker push orbsoft/cowsay
  on:
    branch: master
