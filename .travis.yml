sudo: required
services:
  - docker
env:
  - REGISTRY_USER=testblogdeploy
  - secure: ""

script:
  - docker build --tag testblogorganization/testblog .
  - docker run testblogorganization/testblog

after_script:
  - docker images

before_deploy:
  - docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"
deploy:
  provider: script
  script: docker push testblogorganization/testblog
  on:
    branch: master
